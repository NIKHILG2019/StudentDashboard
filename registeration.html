<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Registeration Form</title>
<link rel="stylesheet" href="registeration.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="body">
    <div>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a href="#" class="navbar-brand">LAMS</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="navbar-text text-light">Registeration Form</li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Settings</a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="#" class="dropdown-item"></a>
                            <a href="#" class="dropdown-item">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a href="#"class="dropdown-item">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="information">
        <h2 class="text-dark">Student Entry</h2>
        <p>
            <em>Please enter <span class="text-danger">accurate</span> information in this form. </em>
        </p>
    </div>
    <div class="form">
        <form action="/index.html">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first_name">First Name</label>
                    <input type="text"class="form-control"placeholder="Your Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="middle_name">Middle Name</label>
                    <input type="text"class="form-control"placeholder="Your Middle Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name">Last Name</label>
                    <input type="text"class="form-control"placeholder="Your Last Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email"class="form-control"placeholder="year.first_name.last_name@ves.ac.in">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone_number_student">Student's Phone Number</label>
                    <input type="number"class="form-control"placeholder="xxxxxxxxxx">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone_number_parent">Parent's Phone Number</label>
                    <input type="number"class="form-control"placeholder="xxxxxxxxxx">
                </div>
                <div class="form-group col-md-6">
                    <label for="class">Select Your Class</label>
                    <select id="inputState" class="form-control">
                        <option selected>D2C</option>
                        <option>D7C</option>
                        <option>D12C</option>
                        <option>D17C</option>
                      </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="roll_no.">Roll Number</label>
                    <input type="number"class="form-control"placeholder="Eg. 18">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password"class="form-control"placeholder="Enter your password">
                </div>
                <div class="form-group col-md-6">
                    <label for="roll_no.">Confirm Password</label>
                    <input type="password"class="form-control"placeholder="re-enter your password">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                      <span class="text-danger">
                        You agree that all the above entered information is <em>accurate</em>.
                      </span>
                  </label>
                </div>
              </div>
            <button class="btn btn-outline-danger">Submit</button>
        </form>
    </div>
</body>
</html>
